<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery - Fewinfos</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="container">
        <div class="logo">
          <h2>Fewinfos</h2>
        </div>
        <nav class="nav">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="events.html">Events</a></li>
            <li><a href="gallery.html" class="active">Gallery</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
        <button class="join-btn">Join Us</button>
      </div>
    </header>

    <!-- Gallery Section -->
    <section class="gallery-section">
      <div class="container">
        <h1 class="section-title" data-aos="fade-in">Event Gallery</h1>
        <p class="section-subtitle" style="text-align: center; margin-bottom: 30px; color: var(--text-gray);">
          Explore highlights from our past events and workshops
        </p>

        <!-- Filter Tags -->
        <div class="tag-filters" data-aos="fade-in" data-aos-delay="200">
          <button class="tag-btn active" data-tag="all">All Photos</button>
          <button class="tag-btn" data-tag="2025">2025</button>
          <button class="tag-btn" data-tag="2024">2024</button>
          <button class="tag-btn" data-tag="2023">2023</button>
          <button class="tag-btn" data-tag="workshops">Workshops</button>
          <button class="tag-btn" data-tag="webinars">Webinars</button>
          <button class="tag-btn" data-tag="summits">Summits</button>
        </div>

        <!-- Gallery Grid -->
        <div class="gallery-grid" id="galleryGrid">
          <!-- Gallery items will be populated by JavaScript -->
        </div>
      </div>
    </section>

    <!-- Lightbox Modal -->
    <div class="lightbox" id="lightbox">
      <div class="lightbox-content">
        <span class="close-lightbox">&times;</span>
        <img class="lightbox-image" id="lightboxImage" src="" alt="" />
        <div class="lightbox-caption" id="lightboxCaption"></div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <div class="container">
        <div class="footer-content">
          <div class="footer-section">
            <h3>Fewinfos</h3>
            <p class="tagline">Powered by Passion. Driven by Curiosity.</p>
          </div>
          <div class="footer-section">
            <h4>Quick Links</h4>
            <ul>
              <li><a href="index.html">Home</a></li>
              <li><a href="events.html">Events</a></li>
              <li><a href="gallery.html">Gallery</a></li>
              <li><a href="contact.html">Contact</a></li>
            </ul>
          </div>
          <div class="footer-section">
            <h4>Follow Us</h4>
            <div class="social-icons">
              <a href="#"><i class="fab fa-facebook"></i></a>
              <a href="#"><i class="fab fa-twitter"></i></a>
              <a href="#"><i class="fab fa-linkedin"></i></a>
              <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
          </div>
        </div>
        <div class="footer-bottom">
          <p>&copy; 2024 Fewinfos. All rights reserved.</p>
        </div>
      </div>
    </footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="data.js"></script>
    <script src="script.js"></script>
  </body>
</html>
