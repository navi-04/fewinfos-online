<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Events - Fewinfos</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body style="padding-top: 70px">
    <!-- Header -->
    <header class="header">
      <div class="container">
        <div class="logo">
          <h2>Fewinfos</h2>
        </div>
        <nav class="nav">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="events.html" class="active">Events</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
        <button class="join-btn">Join Us</button>
      </div>
    </header>

    <!-- Events Section -->
    <section class="events-section">
      <div class="container">
        <h1 class="section-title" data-aos="fade-in">
          What's Happening at Fewinfos?
        </h1>

        <!-- Event Filter Tabs -->
        <div class="event-tabs" data-aos="fade-up" data-aos-delay="200">
          <button class="tab-btn active" data-tab="live">
            <i class="fas fa-circle live-indicator"></i>
            Live Now
          </button>
          <button class="tab-btn" data-tab="upcoming">
            <i class="fas fa-calendar-alt"></i>
            Upcoming
          </button>
          <button class="tab-btn" data-tab="all">
            <i class="fas fa-list"></i>
            All Events
          </button>
          <button class="tab-btn" data-tab="completed">
            <i class="fas fa-check-circle"></i>
            Completed
          </button>
        </div>

        <!-- Live Events Tab Content -->
        <div class="tab-content active" id="live-tab">
          <div class="events-grid" id="live-events">
            <!-- Live events will be populated here -->
          </div>
        </div>

        <!-- Upcoming Events Tab Content -->
        <div class="tab-content" id="upcoming-tab">
          <div class="events-grid" id="upcoming-events">
            <!-- Upcoming events will be populated here -->
          </div>
        </div>

        <!-- All Events Tab Content -->
        <div class="tab-content" id="all-tab">
          <div class="events-grid" id="all-events">
            <!-- All events will be populated here -->
          </div>
        </div>

        <!-- Completed Events Tab Content -->
        <div class="tab-content" id="completed-tab">
          <div class="events-grid" id="completed-events">
            <!-- Completed events will be populated here -->
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
      <div class="container">
        <div class="footer-content">
          <div class="footer-section">
            <h3>Fewinfos</h3>
            <p class="tagline">Powered by Passion. Driven by Curiosity.</p>
          </div>
          <div class="footer-section">
            <h4>Quick Links</h4>
            <ul>
              <li><a href="index.html">Home</a></li>
              <li><a href="events.html">Events</a></li>
              <li><a href="gallery.html">Gallery</a></li>
              <li><a href="contact.html">Contact</a></li>
            </ul>
          </div>
          <div class="footer-section">
            <h4>Follow Us</h4>
            <div class="social-icons">
              <a href="#"><i class="fab fa-facebook"></i></a>
              <a href="#"><i class="fab fa-twitter"></i></a>
              <a href="#"><i class="fab fa-linkedin"></i></a>
              <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
          </div>
        </div>
        <div class="footer-bottom">
          <p>&copy; 2024 Fewinfos. All rights reserved.</p>
        </div>
      </div>
    </footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="data.js"></script>
    <script src="script.js"></script>

    <script>
      // Initialize the events page with tab functionality
      document.addEventListener("DOMContentLoaded", function () {
        // Make sure AOS is initialized
        if (typeof AOS !== "undefined") {
          AOS.init({
            duration: 1000,
            once: true,
            offset: 100,
          });
        }

        // Initialize tab functionality if not already done in script.js
        const tabButtons = document.querySelectorAll(".tab-btn");
        const tabContents = document.querySelectorAll(".tab-content");

        if (tabButtons.length > 0) {
          // Tab switching functionality
          tabButtons.forEach((button) => {
            button.addEventListener("click", () => {
              const targetTab = button.getAttribute("data-tab");

              // Remove active class from all tabs and contents
              tabButtons.forEach((btn) => btn.classList.remove("active"));
              tabContents.forEach((content) =>
                content.classList.remove("active")
              );

              // Add active class to clicked tab and corresponding content
              button.classList.add("active");
              const targetContent = document.getElementById(targetTab + "-tab");
              if (targetContent) {
                targetContent.classList.add("active");
              }

              // Populate events based on selected tab
              if (typeof populateEvents === "function") {
                populateEvents(targetTab);
              }
            });
          });

          // Initialize with live events
          if (typeof populateEvents === "function") {
            populateEvents("live");
          }
        }
      });
    </script>
  </body>
</html>
